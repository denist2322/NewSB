<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
    <title>회원정보 수정</title>
</head>

<main layout:fragment="main" class="mt-[20px]">
    <h1 class="container mx-auto font-bold text-[1.3rem] px-[10px]">회원정보 수정</h1>

    <form action="doModify" method="POST" class="container mx-auto px-[10px]">
        <input type="hidden" name="id" th:value="${user.id}">

        <div class="form-control">
            <label class="label">
                <span class="label-text">이메일</span>
            </label>
            <input required name="email" type="email" placeholder="이메일을 입력해주세요."
                   class="input input-bordered w-full max-w-xl" maxlength="100" th:value="${user.email}">
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">비밀번호</span>
            </label>
            <input required name="password" type="password" placeholder="비밀번호를 입력해주세요."
                   class="input input-bordered w-full max-w-xl" maxlength="100" th:value="${user.password}">
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">이름</span>
            </label>
            <input required name="name" type="name" placeholder="이름 입력해주세요."
                   class="input input-bordered w-full max-w-xl" maxlength="100" th:value="${user.name}">
        </div>

        <div class="mt-[20px]">
            <input type="submit" value="수정" class="btn btn-primary btn-sm">
            <button class="btn btn-sm" onclick="history.back();">취소</button>
        </div>
    </form>
</main>

</html>
