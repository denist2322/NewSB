<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
    <title>회원가입</title>
</head>

<main layout:fragment="main" class="mt-[20px]">

    <h1 class="container mx-auto font-bold text-[1.3rem] px-[10px]">회원가입</h1>

    <form action="doLogin" method="POST" class="container mx-auto px-[10px]">
        <div>
            <div class="my-2">이메일</div>
            <div>
                <input type="email" name="email" placeholder="이메일을 입력해주세요." class="input input-bordered w-full max-w-xs" maxlength="50"/>
            </div>
        </div>
        <div>
            <div class="my-2">비밀번호</div>
            <div>
                <input type="password" name="password" placeholder="비밀번호를 입력해주세요." class="input input-bordered w-full max-w-xs" maxlength="30"/>
            </div>
        </div>
        <div>
            <div class="mt-[20px] my-2">로그인</div>
            <div>
                <input type="submit" value="로그인" class="btn btn-primary">
            </div>
        </div>
    </form>
</main>
</html>
